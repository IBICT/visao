<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="caixa">
                <h4 class="modal-title" >Entrar</h4>
                <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span class="fechar" aria-hidden="true">x</span>
                </button>
                <form class="form" role="form" (ngSubmit)="login()">
                    <div>
                    <div class="form-group">
                        <label for="username" jhiTranslate="global.form.username">Login</label>
                        <input type="text" class="form-control input-user" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                        [(ngModel)]="username">
                    </div class="estilo-inputs">
                        <div class="form-group">
                            <label for="password" jhiTranslate="login.form.password">Password</label>
                            <input type="password" class="form-control input-user" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                                [(ngModel)]="password">
                            <div class="">
                                <a href class="esqueci-senha" (click)="requestResetPassword()" >Esqueci minha senha</a>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="authenticationError" >
                        <strong>Nome de usu치rio ou senha inv치lido!</strong> Por favor verifique suas credenciais e tente novamente.
                    </div>
                    <div class="form-check check-box">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                            <span jhiTranslate="login.form.rememberme">Remember me</span>
                        </label>
                    </div>
                    <!-- <button type="submit" class="btn btn-warning" jhiTranslate="login.form.button">Sign in</button> -->
                    <div class="">
                        <button type="submit" class="btn btn-warning btn-botao" >Entrar</button> <a class="btn btn-secondary" (click)="register()" >Cadastrar-se</a>
                    </div>
                </form>

                <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div> -->
