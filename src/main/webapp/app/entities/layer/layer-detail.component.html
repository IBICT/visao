<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="layer">
            <h2><span>Layer</span> {{layer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{layer.name}}</span>
                </dd>
                <dt><span>Geo Json</span></dt>
                <dd>
                    <span>{{layer.geoJson}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{layer.type}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{layer.description}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{layer.date}}</span>
                </dd>
                <dt><span>Source</span></dt>
                <dd>
                    <span>{{layer.source}}</span>
                </dd>
                <dt><span>Date Change</span></dt>
                <dd>
                    <span>{{layer.dateChange}}</span>
                </dd>
                <dt><span>Note</span></dt>
                <dd>
                    <span>{{layer.note}}</span>
                </dd>
                <dt><span>Icon</span></dt>
                <dd>
                    <div *ngIf="layer.icon">
                        <a [routerLink]="['/marker-icon', layer.icon?.id, 'view']">{{layer.icon?.id}}</a>
                    </div>
                </dd>
                <dt><span>Group</span></dt>
                <dd>
                    <div *ngIf="layer.group">
                        <a [routerLink]="['/group-layer', layer.group?.id, 'view']">{{layer.group?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/layer', layer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
