<div>
    <h2 id="page-heading">
        <span jhiTranslate="visaoApp.groupCategory.home.title">Group Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group-category" [routerLink]="['/group-category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="visaoApp.groupCategory.home.createLabel">
            Create new Group Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="groupCategories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="iconPresentation"><span jhiTranslate="visaoApp.groupCategory.iconPresentation">Icon Presentation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="iconContentType"><span jhiTranslate="visaoApp.groupCategory.iconContentType">Icon Content Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="about"><span jhiTranslate="visaoApp.groupCategory.about">About</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="permission"><span jhiTranslate="visaoApp.groupCategory.permission">Permission</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="owner.login"><span jhiTranslate="visaoApp.groupCategory.owner">Owner</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupCategory of groupCategories ;trackBy: trackId">
                <td><a [routerLink]="['/group-category', groupCategory.id, 'view' ]">{{groupCategory.id}}</a></td>
                <td>{{groupCategory.iconPresentation}}</td>
                <td>{{groupCategory.iconContentType}}</td>
                <td>{{groupCategory.about}}</td>
                <td>{{groupCategory.permission}}</td>
                <td>
                    {{groupCategory.owner?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/group-category', groupCategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group-category', groupCategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'group-category/'+ groupCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="groupCategories && groupCategories.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
