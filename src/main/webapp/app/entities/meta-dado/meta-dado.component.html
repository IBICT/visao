<div>
    <h2 id="page-heading">
        <span>Meta Dados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meta-dado" [routerLink]="['/meta-dado/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Meta Dado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="metaDados">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="value"><span>Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="indicator.id"><span>Indicator</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="grupIndicator.id"><span>Grup Indicator</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="geographicFilter.id"><span>Geographic Filter</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="layer.id"><span>Layer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="groupLayer.id"><span>Group Layer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let metaDado of metaDados ;trackBy: trackId">
                <td><a [routerLink]="['/meta-dado', metaDado.id, 'view' ]">{{metaDado.id}}</a></td>
                <td>{{metaDado.name}}</td>
                <td>{{metaDado.value}}</td>
                <td>
                    <div *ngIf="metaDado.indicator">
                        <a [routerLink]="['../indicator', metaDado.indicator?.id, 'view' ]" >{{metaDado.indicator?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="metaDado.grupIndicator">
                        <a [routerLink]="['../grup-indicator', metaDado.grupIndicator?.id, 'view' ]" >{{metaDado.grupIndicator?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="metaDado.geographicFilter">
                        <a [routerLink]="['../geographic-filter', metaDado.geographicFilter?.id, 'view' ]" >{{metaDado.geographicFilter?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="metaDado.layer">
                        <a [routerLink]="['../layer', metaDado.layer?.id, 'view' ]" >{{metaDado.layer?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="metaDado.groupLayer">
                        <a [routerLink]="['../group-layer', metaDado.groupLayer?.id, 'view' ]" >{{metaDado.groupLayer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/meta-dado', metaDado.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/meta-dado', metaDado.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'meta-dado/'+ metaDado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="metaDados && metaDados.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
