<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-meta-dado-heading">Create or edit a Meta Dado</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!metaDado.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="metaDado.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="metaDado.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="metaDado.value" required/>
                    <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.value?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_indicator">Indicator</label>
                    <select class="form-control" id="field_indicator" name="indicator" [(ngModel)]="metaDado.indicator" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="indicatorOption.id === metaDado.indicator?.id ? metaDado.indicator : indicatorOption" *ngFor="let indicatorOption of indicators; trackBy: trackIndicatorById">{{indicatorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_grupIndicator">Grup Indicator</label>
                    <select class="form-control" id="field_grupIndicator" name="grupIndicator" [(ngModel)]="metaDado.grupIndicator" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="grupIndicatorOption.id === metaDado.grupIndicator?.id ? metaDado.grupIndicator : grupIndicatorOption" *ngFor="let grupIndicatorOption of grupindicators; trackBy: trackGrupIndicatorById">{{grupIndicatorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_geographicFilter">Geographic Filter</label>
                    <select class="form-control" id="field_geographicFilter" name="geographicFilter" [(ngModel)]="metaDado.geographicFilter" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="geographicFilterOption.id === metaDado.geographicFilter?.id ? metaDado.geographicFilter : geographicFilterOption" *ngFor="let geographicFilterOption of geographicfilters; trackBy: trackGeographicFilterById">{{geographicFilterOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_layer">Layer</label>
                    <select class="form-control" id="field_layer" name="layer" [(ngModel)]="metaDado.layer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="layerOption.id === metaDado.layer?.id ? metaDado.layer : layerOption" *ngFor="let layerOption of layers; trackBy: trackLayerById">{{layerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_groupLayer">Group Layer</label>
                    <select class="form-control" id="field_groupLayer" name="groupLayer" [(ngModel)]="metaDado.groupLayer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="groupLayerOption.id === metaDado.groupLayer?.id ? metaDado.groupLayer : groupLayerOption" *ngFor="let groupLayerOption of grouplayers; trackBy: trackGroupLayerById">{{groupLayerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
