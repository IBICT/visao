<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="metaDado">
            <h2><span>Meta Dado</span> {{metaDado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{metaDado.name}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{metaDado.value}}</span>
                </dd>
                <dt><span>Indicator</span></dt>
                <dd>
                    <div *ngIf="metaDado.indicator">
                        <a [routerLink]="['/indicator', metaDado.indicator?.id, 'view']">{{metaDado.indicator?.id}}</a>
                    </div>
                </dd>
                <dt><span>Grup Indicator</span></dt>
                <dd>
                    <div *ngIf="metaDado.grupIndicator">
                        <a [routerLink]="['/grup-indicator', metaDado.grupIndicator?.id, 'view']">{{metaDado.grupIndicator?.id}}</a>
                    </div>
                </dd>
                <dt><span>Geographic Filter</span></dt>
                <dd>
                    <div *ngIf="metaDado.geographicFilter">
                        <a [routerLink]="['/geographic-filter', metaDado.geographicFilter?.id, 'view']">{{metaDado.geographicFilter?.id}}</a>
                    </div>
                </dd>
                <dt><span>Layer</span></dt>
                <dd>
                    <div *ngIf="metaDado.layer">
                        <a [routerLink]="['/layer', metaDado.layer?.id, 'view']">{{metaDado.layer?.id}}</a>
                    </div>
                </dd>
                <dt><span>Group Layer</span></dt>
                <dd>
                    <div *ngIf="metaDado.groupLayer">
                        <a [routerLink]="['/group-layer', metaDado.groupLayer?.id, 'view']">{{metaDado.groupLayer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meta-dado', metaDado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
