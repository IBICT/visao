<div>
    <h2 id="page-heading">
        <span>Grup Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grup-category" [routerLink]="['/grup-category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Grup Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="grupCategories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="logo"><span>Logo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="about"><span>About</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="permission"><span>Permission</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="owner.id"><span>Owner</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let grupCategory of grupCategories ;trackBy: trackId">
                <td><a [routerLink]="['/grup-category', grupCategory.id, 'view' ]">{{grupCategory.id}}</a></td>
                <td>
                    <a *ngIf="grupCategory.logo" (click)="openFile(grupCategory.logoContentType, grupCategory.logo)">
                        <img [src]="'data:' + grupCategory.logoContentType + ';base64,' + grupCategory.logo" style="max-height: 30px;" alt="grupCategory image"/>
                    </a>
                    <span *ngIf="grupCategory.logo">{{grupCategory.logoContentType}}, {{byteSize(grupCategory.logo)}}</span>
                </td>
                <td>{{grupCategory.about}}</td>
                <td>{{grupCategory.permission}}</td>
                <td>
                    {{grupCategory.owner?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/grup-category', grupCategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/grup-category', grupCategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'grup-category/'+ grupCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="grupCategories && grupCategories.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
