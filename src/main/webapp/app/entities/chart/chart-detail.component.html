<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chart">
            <h2><span>Chart</span> {{chart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{chart.name}}</span>
                </dd>
                <dt><span>External</span></dt>
                <dd>
                    <span>{{chart.external}}</span>
                </dd>
                <dt><span>Html</span></dt>
                <dd>
                    <span>{{chart.html}}</span>
                </dd>
                <dt><span>Permission</span></dt>
                <dd>
                    <span>{{chart.permission}}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    {{chart.owner?.id}}
                </dd>
                <dt><span>Shared</span></dt>
                <dd>
                    <span *ngFor="let shared of chart.shareds; let last = last">
                        {{shared.id}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chart', chart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
