<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groupLayer">
            <h2><span jhiTranslate="visaoApp.groupLayer.detail.title">Group Layer</span> {{groupLayer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="visaoApp.groupLayer.name">Name</span></dt>
                <dd>
                    <span>{{groupLayer.name}}</span>
                </dd>
                <dt><span jhiTranslate="visaoApp.groupLayer.active">Active</span></dt>
                <dd>
                    <span>{{groupLayer.active}}</span>
                </dd>
                <dt><span jhiTranslate="visaoApp.groupLayer.keyWord">Key Word</span></dt>
                <dd>
                    <span>{{groupLayer.keyWord}}</span>
                </dd>
                <dt><span jhiTranslate="visaoApp.groupLayer.user">User</span></dt>
                <dd>
                    {{groupLayer.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/group-layer', groupLayer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
