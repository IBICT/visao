<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-indicator-heading" jhiTranslate="visaoApp.indicator.home.createOrEditLabel">Create or edit a Indicator</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!indicator.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="indicator.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visaoApp.indicator.value" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="indicator.value" required/>
                    <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.value?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.value?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visaoApp.indicator.region" for="field_region">Region</label>
                    <select class="form-control" id="field_region" name="region" [(ngModel)]="indicator.region" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="regionOption.id === indicator.region?.id ? indicator.region : regionOption" *ngFor="let regionOption of regions; trackBy: trackRegionById">{{regionOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visaoApp.indicator.name" for="field_name">Name</label>
                    <select class="form-control" id="field_name" name="name" [(ngModel)]="indicator.name" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nameOption.id === indicator.name?.id ? indicator.name : nameOption" *ngFor="let nameOption of names; trackBy: trackNameById">{{nameOption.value}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="visaoApp.indicator.year" for="field_year">Year</label>
                    <select class="form-control" id="field_year" name="year" [(ngModel)]="indicator.year" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="yearOption.id === indicator.year?.id ? indicator.year : yearOption" *ngFor="let yearOption of years; trackBy: trackYearById">{{yearOption.date}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
