<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="indicator">
            <h2><span>Indicator</span> {{indicator.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{indicator.value}}</span>
                </dd>
                <dt><span>Region</span></dt>
                <dd>
                    <div *ngIf="indicator.region">
                        <a [routerLink]="['/region', indicator.region?.id, 'view']">{{indicator.region?.id}}</a>
                    </div>
                </dd>
                <dt><span>Group</span></dt>
                <dd>
                    <div *ngIf="indicator.group">
                        <a [routerLink]="['/grup-indicator', indicator.group?.id, 'view']">{{indicator.group?.id}}</a>
                    </div>
                </dd>
                <dt><span>Year</span></dt>
                <dd>
                    <div *ngIf="indicator.year">
                        <a [routerLink]="['/year', indicator.year?.id, 'view']">{{indicator.year?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/indicator', indicator.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
