<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typePresentation">
            <h2><span jhiTranslate="visaoApp.typePresentation.detail.title">Type Presentation</span> {{typePresentation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="visaoApp.typePresentation.name">Name</span></dt>
                <dd>
                    <span>{{typePresentation.name}}</span>
                </dd>
                <dt><span jhiTranslate="visaoApp.typePresentation.display">Display</span></dt>
                <dd>
                    <span>{{typePresentation.display}}</span>
                </dd>
                <dt><span jhiTranslate="visaoApp.typePresentation.description">Description</span></dt>
                <dd>
                    <span>{{typePresentation.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-presentation', typePresentation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
